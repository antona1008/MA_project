<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>QueryResult Handler Dapp</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container" style="width: 650px;">

    <div class="row">
      <h1 class="text-center">Storing and Validation</h1>
      <hr/>
      <br/>
      <div id="content">
        <form onSubmit="App.storeInput();">
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for="queryIdInput">Query ID</label>
            <input class="form-control" id="queryIdInput">
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for="resultIdInput">Result set ID</label>
            <input class="form-control" id="resultIdInput">
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for="queryStringInput">Query string</label>
            <textarea class="form-control" rows="5" id="queryStringInput"></textarea>
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <label for="resultStringInput">Result set string</label>
            <textarea class="form-control" rows="5" id="resultStringInput"></textarea>
          </div>

          <div class="form-group col-xs-6 col-sm-6 col-md-6">
            <label for="queryFile">Query input</label>
            <input type="file" id="queryFile">
          </div>
          <div class="form-group col-xs-6 col-sm-6 col-md-6">
            <label for="resultFile">Result input</label>
            <input type="file" id="resultFile">
          </div>
          <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-1 form-group col-md-offset-6 col-lg-offset-10">
            <button type="submit" class="btn btn-default">Store Data</button>
          </div>
          <hr />
        </form>
        <button class="btn btn-default btn-adopt" type="button" id="test" data-id="0">Adopt</button>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
